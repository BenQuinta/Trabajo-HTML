    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="Ghost+of+Tsushima_20230403184910.jpg" alt="Ghost Of Tsushima" /></div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">Ghost Of Tsushima</h1>
                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                    </div>
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Reseña</label>
                            <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Calificación</label>
                            <select class="form-select" id="rating" name="rating" required>
                                <option value="1">1 estrella</option>
                                <option value="2">2 estrellas</option>
                                <option value="3">3 estrellas</option>
                                <option value="4">4 estrellas</option>
                                <option value="5">5 estrellas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="gameName" class="form-label">Nombre del Juego</label>
                            <input type="text" class="form-control" id="gameName" name="gameName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Reseñas Relacionadas</h2>
            <div id="reviewsContainer"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Función para enviar reseña
            document.getElementById('reviewForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                fetch('add_review.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Reseña enviada correctamente');
                            location.reload(); // Recargar la página para mostrar la nueva reseña
                        } else {
                            alert('Hubo un error al enviar la reseña');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Hubo un error al enviar la reseña');
                    });
            });

            // Función para cargar reseñas existentes
            fetchReviews('Ghost Of Tsushima'); // Asegúrate de pasar el juego correcto aquí

            function fetchReviews(juego) {
                fetch(`get_reviews.php?juego=${juego}`)
                    .then(response => response.json())
                    .then(data => {
                        const reviewsContainer = document.getElementById('reviewsContainer');
                        reviewsContainer.innerHTML = ''; // Limpiar contenido existente

                        data.forEach(review => {
                            const div = document.createElement('div');
                            div.classList.add('card', 'mb-3');
                            div.innerHTML = `
                                <div class="card-body">
                                    <p class="lead">"${review.texto}" - ${review.username}</p>
                                </div>
                            `;
                            reviewsContainer.appendChild(div);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
